syntax = "proto3";

option java_multiple_files = true;
option java_package = "open.telemetry.demo";

import "google/protobuf/timestamp.proto";

// message containing information about pokemon sighting.
message PokemonSighting {
  // name of pokemon.
  string name = 1;
  // location of pokemon sighting.
  string location = 2;
  // time of pokemon sighting.
  google.protobuf.Timestamp timestamp = 3;
}